<!DOCTYPE html>
<html>
  <head></head>
<body onmousedown="start();" onmousemove="draw();" onmouseup="stop();">
  <canvas id = "myCanvas" width = "600" height = "600" style = "border-style:solid;"></canvas>
  <p >Select Brush</p>
  <input type = "button" value = "Black" onClick="changeBrush('black');"/>
  <input type = "button" value = "Red" onClick="changeBrush('red');"/>
  <input type = "button" value = "Blue" onClick="changeBrush('blue');"/>
  <input type = "button" value= "clear"onclick="clear_board();" />
  <script type = "text/javascript">
    var canvas = document.getElementById("myCanvas");
var myContext = canvas.getContext("2d");
var stopped = true;

//change brush
function changeBrush(color){
  myContext.strokeStyle = color;
  console.log(color);
}
//clear board
function clear_board(){
  myContext.clearRect(0,0,600,600);
}
//drawing move
function start(){
  e = window.event;
  myContext.beginPath();
  myContext.moveTo(e.clientX-10, e.clientY-10);
  stopped = false;
}
//stop drawing
function stop(){
  stopped = true;
}
//drawing ends
function draw(){
  if(!stopped){
    e = window.event;
    myContext.lineTo(e.clientX-10,e.clientY-10);
    console.log("line");
    myContext.stroke();
  }
}
  </script>
</body>
</html>
