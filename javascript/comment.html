<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table,tr,th,td{
      border:solid 1px black;
    }
    .content_input{
      width:375px;
      height:100px;
      font-size:20px;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr><td>글쓴이: </td><td><input id = "username" type = "text" size = "50"></td></tr>
      <br>
      <tr><td>이메일 :</td><td> <input id = "email"type = "text"value="name@domain.*"size = "50"></td></tr>
      <br>
      <tr><td>입력 날짜와 시간 :</td><td> <input id = "time"type = "text"value=""size = "50" readonly></input></td></tr>
      <br>
      <tr><td>제목 :</td><td> <input id = "title"type = "text"value="제목을 입력하세요" size = "50"></td></tr>
      <br>
      <tr><td>내용 :</td><td> <textarea class="content_input" id = "comment"type = "text"value="Name of User" ></textarea></td></tr>
    </table>
    <button onclick="write_comment();">저장</button>
    <button onclick="erase_element();">취소</button>  
  </form>
  <script type="text/javascript">
    
    dom = document.getElementById("time");
    var today = new Date();
    var year = today.getFullYear();
    var month = today.getMonth()+1;
    var date = today.getDate();
    var hour = today.getHours();
    var min = today.getMinutes();
    dom.value = year+"년"+month+"월"+date+"일 "+hour+"시"+min+"분";    
    function erase_element(){
      dom = document.getElementById("username");
      dom.value = ""
      dom = document.getElementById("email");
      dom.value = "name@domain.*"
      dom = document.getElementById("title");
      dom.value = "제목을 입력하세요"
      dom = document.getElementById("comment");
      dom.value = "" 
    }
    function write_comment(){
      var dom_name = document.getElementById("username");
      var dom_email = document.getElementById("email");
      var dom_time = document.getElementById("time");
      var dom_title = document.getElementById("title");
      var dom_comment = document.getElementById("comment");
      alert("글이 입력되었습니다.\n"
      + "글쓴이 : " + dom_name.value + "\n"
      +"이메일 : " + dom_email.value + "\n"
      +"입력 날짜와 시간 : " + dom_time.value + "\n"
      +"제목 : " + dom_title.value + "\n"
      +"내용 : " + dom_comment.value);
    }
  </script>
  
</body>
</html>
