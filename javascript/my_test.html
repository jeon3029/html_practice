<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        table,td,tr{
            border:solid 1px black;
        }
    </style>
</head>
<body>
    <form action = "javascript:my_func();">
        <input type = "text" size = "50" id = "my_input"/>
        <input type="submit" value="계산" >
        <br>
        <div id = "content" style="margin-top: 10px;">
        </div>
    </form>
    <script type = "text/javascript">
        function my_func(){
            var dom = document.getElementById("my_input");
            var n = parseInt(dom.value);
            dom=document.getElementById("content");
            var text = "";
            text+="<table><tbody>";
            var cnt = 1;
            for(var i = 0; i<n;i++){
                text +="<tr>";
                for(var j=0;j<n;j++){
                    text+="<td>"+ cnt++ +"</td>";
                }
                text +="</tr>";
            }
            text+= "</tbody></table><br>";
            dom.innerHTML+=text;
        }
    </script>
    </body>
</html>
