<!DOCTYPE html>
<head>
  <script type="text/javascript">
    var watchID, i=0;
function getMyLocation(){
  if (navigator.geolocation){
    watchID = navigator.geolocation.getCurrentPosition(myCallback);
  }
  else{
    alert("지오로케이션이 지원되지 않습니다.");
  }
}
function myCallback(myPosition){
  var latitude = myPosition.coords.latitude,
    longitude = myPosition.coords.longitude,
    date=new Date(myPosition.timestamp),
    parsedDate = date.toUTCString();
  document.getElementById("display").innerHTML += "<br>["+(i++)+"]위치 : 일시 "+parsedDate + "에 위도"+
    latitude + " ,경도"+ longitude + "에 있습니다.";

}
function stopMyLocation(){
  if(navigator.geolocation){
    navigator.geolocation.clearWatch(watchID);
    document.getElementById("display").innerHTML +="<br>**추적종료!**";
  }
  else{
    alert("지오로케이션이 지원되지 않습니다.");
  }}
  </script>
</head>

<body>
  <h3>반복적 위치정보 요청하기</h3>
  <button onclick = "getMyLocation();">위치정보 확인</button>
  <button onclick = "stopMyLocation();">추적 끝</button>
  <div id = "display"> 위치 : </div>
</body>
