<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF08">
        <title>title</title>
        <style type="text/css">    
        table th,td{
            background-color: #eecf;
            border: 1px solid black;
            text-align: center;
        }
        </style>

        <script type="text/javascript">
        var out = "";
        out+="<table>";
        out+="<caption>구구단을 외자</caption>";
        out+="<tr><th>2단</th><th>3단</th><th>4단</th><th>5단</th><th>6단</th><th>7단</th><th>8단</th><th>9단</th>"
        out+="</tr>";
        for(var i=1;i<=9;i++){
            out+="<tr>";
            var temp="";
            
            for(var j=2;j<=9;j++){
                temp+="<td>"
                temp += j + "X" + i + "=" +(j*i);
                temp+="</td>"
            }
            out+=temp;
            out+="</tr>";
        }
        document.write(out);
        </script>
    </head>
    <body>
        
    </body>
</html>
