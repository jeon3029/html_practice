<!DOCTYPE html>
<html>
<head></head>
<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>     
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var cmp1={
            template:'<div>첫번째 지역 컴포넌트:{{cmp1Data}}</div>',
            data:function(){
                return{
                    cmp1Data:1000
                }
            }
        };
        var cmp2={
            template:'<div>두번째 지역 컴포넌트:{{cmp2Data}}</div>',
            data:function(){
                return{
                    cmp2Data : cmp1.data().cmp1Data
                }
            }
        };
        new Vue({
            el: '#app',
            components: {
                'my-component1':cmp1,
                'my-component2':cmp2
            }
        });
    </script>
</body>

</html>
