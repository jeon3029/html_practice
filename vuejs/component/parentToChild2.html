<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <script src="https://unpkg.com/vue"></script>
    <style>
        button{
            width:10%;
            height:30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component1 v-bind:propsdata="parentData"></my-component1>
        <my-component2></my-component2>
    </div>   
    <script>
        var cmp1={
            template:'<div> 첫번째 지역 컴포넌트:{{cmp1Data}}</div>',
            data:function(){
                return{
                    cmp1Data:'cmp1'
                }
            },
            props:['propsdata']
        };
        var cmp2={
            template:'<div> 두번째 지역 컴포넌트:{{cmp2Data}}</div>',
            data:function(){
                return{
                    cmp2Data:'cmp2'
                }
            }
        };
        new Vue({
            el:'#app',
            components:{
                'my-component1':cmp1,
                'my-component2':cmp2
            },
            data:{
                parentData:'new Vue()'
            }
        });
    </script>
</body>

</html>
