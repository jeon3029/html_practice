<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue"></script>
    <style>
        button{
            width:30%;
            height:30px;
        }
    </style>

</head>
<body>
    <div id="app">
        <template>
            <my-button first-name="Hello" last-name="World"></my-button>
        </template>
    </div>
    <script>
        Vue.component('my-button',{
            props:['firstName','lastName'],
            methods:{
                say:function(message){
                    alert(message)
                }
            },
            template:'<button v-on:click="say(firstName+\' \'+lastName)">Hi {{firstName}} {{lastName}}</button>'
        })
        new Vue({
            el:'#app',
        });
    </script>
</body>

</html>
