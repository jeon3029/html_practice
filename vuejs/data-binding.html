<html>

<head>
  <title>Vue Template - Watch</title>
  <script src="https://unpkg.com/vue"></script>
  <!-- script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script-->
  <style>
    .static {
      background-color: coral;
    }

    .static:active {
      background-color: aqua;
    }

    .static:hover {
      background-color: green;
    }
  </style>
</head>

<body>
  <div style="width: 150px; height: 80px;" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        isActive: false,
        hasError: false
      }
    });
  </script>
</body>

</html>
