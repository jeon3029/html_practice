<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <style></style>
    <title>Vue Template - Watch</title>
</head>

<body>
    <div id="app">
        <div @click="doTop" style="background-color:blue;width:200px;height:200px;">
            <div @click="doMiddle" style="background-color:red;width:100px;height:100px;">
            <button @click="doLast">제출</button>
        </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
            },
            methods: {
                doTop:function(){
                    console.log("첫번째  div");
                },
                doMiddle:function(){
                console.log("두번째 div");
                },
                doLast:function(){
                console.log("세번째 div");
                }
            }
        });
    </script>
</body>

</html>
