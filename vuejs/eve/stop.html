<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <style></style>
    <title>Vue Template - Watch</title>
</head>
<body>
    <div id="app">
        <div style="background-color: red;width:100px;height:100px;"
        @click="doMiddle">
        <a href="http://www.google.com"
        @click.prevent.stop="doThat">타임라인</a>
    </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                doThat: function () {
                    console.log("stop으로 이벤트 정지");
                },
                doMiddle:function(){
                    console.log("doMiddle 이벤트 발생");
                }
            }
        });
    </script>
</body>

</html>
