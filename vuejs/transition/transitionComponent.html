<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .fade-enter-active, .face-leave-active{
            transition:opacity 2s
        }
        .fade-enter, .fade-leave-to{
            transition:opacity 2s;
            opacity:0
        }
    </style>
</head>

<body>
    <div id="databinding">
        <button v-on:click="show=!show">Click Me</button>
        <transition name="fade">
            <p v-show="show" v-bind:style="styleobj">Animation Example</p>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: "#databinding",
            data: {
                show:true,
                styleobj:{
                    fontSize:'30px',
                    color:'red'
                }
            }
        })
    </script>
</body>

</html>
