<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <style></style>
    </head>
    <body>
        <div id="app">
            <h1>Hello, {{name}}</h1>
            <input type="text" v-model="message"placeholder="입력하시오">
        </div>
        <script>
        var vm=new Vue({
            el:"#app",
            data:{
                name:'World',
                message:'World'
            },
            method:{
                name:function(){
                    console.log(this.message);
                    this.name=this.message;
                }
            }
        })
        </script>
    </body>
</html>
