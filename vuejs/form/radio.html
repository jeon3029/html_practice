<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <style></style>
</head>

<body>
    <div id="app">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>선택 : {{picked}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                picked:''
            }
        })
    </script>
</body>

</html>
