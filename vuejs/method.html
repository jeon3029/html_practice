<div id = 'app'>
    {{reversedMessage()}}
</div>
 <script src="https:/cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        message:'메세지!!!'
    },
    methods:{
        reversedMessage:function(){
            return this.message.split('').reverse().join('');
        }
    }
})
</script>
